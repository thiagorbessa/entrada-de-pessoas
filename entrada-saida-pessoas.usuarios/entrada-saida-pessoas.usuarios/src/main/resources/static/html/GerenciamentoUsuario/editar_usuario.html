<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    

    <form id="edicaoForm" action="processar_edicao_usuario.php" method="post">
        <h2>Editar Usuário</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        <label for="senha">Nova Senha:</label>
        <input type="password" id="senha" name="senha">
        <br><br>
        <label for="funcao">Função:</label>
        <select id="funcao" name="funcao" onchange="updateRole()">
            <option value="ROLE_USER">Usuário</option>
            <option value="ROLE_ADMIN">Administrador</option>
        </select>
        <br><br>
        <button type="submit">Salvar Alterações</button>
    </form>

    <script>
        function updateRole() {
            var funcaoSelect = document.getElementById("funcao");
            var funcaoSelecionada = funcaoSelect.options[funcaoSelect.selectedIndex].value;

            document.getElementById("funcao").value = funcaoSelecionada;
        }
    </script>
</body>
</html>
